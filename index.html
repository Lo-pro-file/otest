<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 { color: #2f3640; }
    input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #dcdde1;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      background-color: #0984e3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #74b9ff; }
    video {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üé¨ Linkdebhai Video Downloader</h2>
  <input type="text" id="videoUrl" placeholder="Paste Linkdebhai video URL here...">
  <button id="fetchBtn">Fetch Video</button>

  <div id="output"></div>

  <script>
    const apiBase = "https://test-site-dl.woodmirror.workers.dev/?url=";
    const btn = document.getElementById("fetchBtn");
    const output = document.getElementById("output");

    btn.addEventListener("click", async () => {
      const userUrl = document.getElementById("videoUrl").value.trim();
      output.innerHTML = "";
      if (!userUrl) {
        output.innerHTML = "<p class='error'>‚ö†Ô∏è Please enter a valid URL!</p>";
        return;
      }

      try {
        const res = await fetch(apiBase + encodeURIComponent(userUrl));
        const data = await res.json();

        if (data.success && data.video.downloadLink) {
          output.innerHTML = 
            <h3>${data.video.title}</h3>
            <video controls src="${data.video.downloadLink}"></video><br>
            <a href="${data.video.downloadLink}" download>
              <button>‚¨áÔ∏è Download Video</button>
            </a>
          ;
        } else {
          output.innerHTML = "<p class='error'>‚ùå No video found or invalid link.</p>";
        }
      } catch (err) {
        output.innerHTML = <p class='error'>‚ùå Error fetching video: ${err.message}</p>;
      }
    });
  </script>
</body>
</html>
