<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé¨ Video Downloader</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
    }
    p {
      color: #cbd5e1;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
      margin-bottom: 10px;
      background: #1e293b;
      color: white;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    video {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    .download-btn, .copy-btn {
      display: inline-block;
      margin: 15px 8px 0;
      background: #16a34a;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .copy-btn {
      background: #9333ea;
    }
    .download-btn:hover { background: #15803d; }
    .copy-btn:hover { background: #7e22ce; }
    .loading {
      margin-top: 20px;
      color: #a5b4fc;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üé• Smart Video Downloader</h1>
  <p>Paste your video link below üëá</p>

  <input type="text" id="videoUrl" placeholder="Enter video page URL..." />
  <br />
  <button onclick="getVideo()">Get Video</button>

  <div id="loading" class="loading"></div>
  <div id="result"></div>

  <script>
    async function getVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const resultDiv = document.getElementById("result");
      const loadingDiv = document.getElementById("loading");
      resultDiv.innerHTML = "";

      if (!url) {
        alert("Please paste a video link first!");
        return;
      }

      loadingDiv.innerHTML = "‚è≥ Fetching video link...";
      try {
        // ‚úÖ ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ API endpoint
        const apiUrl = https://test-site-dl.woodmirror.workers.dev/?url=${encodeURIComponent(url)};
        const res = await fetch(apiUrl);
        const data = await res.json();
        loadingDiv.innerHTML = "";

        if (data.success && data.video && data.video.downloadLink) {
          const videoLink = data.video.downloadLink;

          resultDiv.innerHTML = 
            <h2>${data.video.title}</h2>
            <video controls autoplay>
              <source src="${videoLink}" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <br>
            <a href="${videoLink}" download class="download-btn">‚¨áÔ∏è Download Video</a>
            <button class="copy-btn" onclick="copyToClipboard('${videoLink}')">üìã Copy Link</button>
          ;
        } else {
          resultDiv.innerHTML = <p style="color:red;">‚ùå Video not found. Please check the URL.</p>;
        }
      } catch (error) {
        loadingDiv.innerHTML = "";
        resultDiv.innerHTML = <p style="color:red;">‚ö†Ô∏è Error fetching video: ${error.message}</p>;
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Download link copied!");
      });
    }
  </script>

</body>
</html>
